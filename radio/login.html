<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body>


<section class="login-page">

    <div class="login-left-block">





    </div>




    <div class="login-right-block">

        <div class="login-forms-border">
        <div class="login-forms">


            <div class="login-forms-tabs">
                <div class="register-title login-js-tab " data-tab="11">register</div>
                <div class="login-title login-js-tab" data-tab="22">login</div>
            </div>


            <div class="login-tabs-content">



                <div class="register-forms js-active-tab  " data-tab="11">


                    <div class="logo-block"><img src="images/LogoRed.png" alt="logo"></div>

                    <div class="form-for-register">

                    <form action="#" method="post">
                        <input type="text" placeholder="&#xf007;   First name">
                        <input type="number" placeholder="&#xf095;   Phone">
                        <input type="email" placeholder="&#xf0e0;   E-mail">
                        <input type="password" placeholder="&#xf13e;     Password">
                        <select >

                            <option value="" >&#xf041;     Religion</option>
                            <option value="North Africa">North Africa</option>
                            <option value="East Africa">East Africa</option>
                            <option value="Southern Africa">Southern Africa</option>
                            <option value="Central Africa">Central Africa</option>
                            <option value="West Africa">West Africa</option>
                            <option value="Indian Ocean Islands">Indian

                        </select>
                        <button>SIGN UP</button>
                    </form>
                    </div>
                    
                    
                </div>
                
                
                
                
                <div class="login-form" data-tab="22">

                    <div class="logo-block"><img src="images/LogoRed.png" alt="logo"></div>

                    <div class="form-for-login">


                        <form action="#" method="post">

                        <input type="email" placeholder="&#xf0e0;   E-mail">
                        <input type="password" placeholder="&#xf13e;     Password">

                        <button>login</button>
                            </form>

                    </div>

                </div>

            </div>

        </div>


        </div>



    </div>



</section>
